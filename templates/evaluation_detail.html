<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评教详情</title>
</head>
<body>
{% include "nav.html" %}
{% if request.session.week < 10 %}
    <p>     </p>
<h4><b>功能暂未开放</b> </h4>
<p>    </p>
{% else %}
<p>     </p>
<h4><b>{{ classid }} 课程评论如下:</b> </h4>
<p>    </p>
<table border=1 class="table table-sm">
        <tr>
            <th>序号</th>
            <th>课程评价</th>
            <th>教室评价</th>
            <th>教材评价</th>
        </tr>
        {% for i in detail_list %}
        <tr>
            <td>{{ i.order }}</td>
            <td>{{ i.course }}</td>
            <td>{{ i.classroom }}</td>
            <td>{{ i.textbook }}</td>
        </tr>
        {% endfor %}
    </table>
<p><a href="../">返回评教查询</a></p>
{% endif %}
{% include "footer.html" %}
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
